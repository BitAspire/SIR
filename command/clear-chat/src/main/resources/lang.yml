lang:
  # Detailed help menu showing all command options and usage
  # Displayed when using /clear-chat without arguments
  help:
    - '&7'
    - ' &6>> &eClearChat command Help'
    - '  &7- &b/clear-chat help&7: Shows this help menu.'
    - '  &7- &b/clear-chat [<@a/player>]&7: Clears the chat to all or one player.'
    - '&7'

  # Success messages for different clearing scenarios
  success:
    # Confirmation message when clearing chat for all players
    all: "<P> The chat was cleared for all players."

    # Confirmation message when clearing chat for a specific player
    # {player} shows the name of the player whose chat was cleared
    player: "<P> The chat was cleared for &e{player}&7."
