lang:
  # Help menu for the chat color command.
  help:
    - '&7'
    - ' &6>> &eChat Color â€” Help'
    - '  &7- &b/chat-color <color>&7: Set your chat text color.'
    - '  &7- &b/chat-color <format>&7: Add a text format (bold, italic, etc.).'
    - '  &7- &b/chat-color reset&7: Reset color and formats to default.'
    - '  &7- &b/chat-color gradient <color1> <color2>&7: Apply a two-color gradient.'
    - '  &7- &b/chat-color rainbow&7: Apply a rainbow effect.'
    - '&7'

  # Error when the command is executed from the console.
  need-player: '<P> &cThis command can only be used by a player.'

  # Confirmation when a color is applied.
  # {color} = selected color preview.
  color: "<P> &7Chat color set to {color}&7."

  # Gradient color settings.
  gradient:
    # Usage message when the gradient arguments are missing.
    usage: "<P> &7Usage: &b/chat-color gradient <color1> <color2>"

    # Confirmation when a gradient is applied.
    success: "<P> {gradient}&7Gradient applied as shown.{end}"

  # Confirmation when the rainbow effect is applied.
  rainbow: "<P> {rainbow}Rainbow effect enabled.{end}"

  # Format settings.
  format:
    # Confirmation when a format is added.
    add: "<P> &7Format {format}&r&7 added to your messages."

    # Confirmation when a format is removed.
    remove: "<P> &7Format {format}&r&7 removed from your messages."

  # Confirmation when all colors and formats are reset.
  reset: "<P> &7Chat color and formats have been reset."