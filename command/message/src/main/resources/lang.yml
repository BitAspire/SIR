lang:
  # Error shown when muted players attempt to send private messages.
  is-muted: '<P> &cYou are muted and cannot send private messages.'

  # Error for empty message attempts.
  empty-message: '<P> &cYou cannot send an empty message.'

  # Error when no target player is specified.
  need-player: '<P> &cYou must specify a player to use this command.'

  # Error when /reply is used without a prior conversation.
  not-replied: '<P> &cThere is no recent conversation to reply to.'

  # Error shown when attempting to message yourself.
  not-yourself: '<P> &cYou cannot send a message to yourself.'

  # Format and sound settings for the sender's view.
  for-sender:
    # {receiver} = recipient name, {message} = message text.
    message: ' &eMe &8> &6{receiver}&7: &f{message}'

    # Sound played when sending a message (set to '' to disable).
    sound: ENTITY_PLAYER_LEVELUP

  # Format and sound settings for the receiver's view.
  for-receiver:
    # {sender} = sender name, {message} = message text.
    message: ' &6{sender} &8> &eMe&7: &f{message}'

    # Sound played when receiving a message (set to '' to disable).
    sound: ENTITY_PLAYER_LEVELUP

  # Console message formatting.
  console-formatting:
    # Display name for console in messages.
    name: '&cConsole'

    # {sender}, {receiver}, {message} placeholders for console log entries.
    format: ' &6{sender} &8> &e{receiver}&7: &f{message}'

  # Vanished player messaging settings.
  vanish-messages:
    # Whether messaging vanished players is allowed.
    enabled: false

    # Error shown when attempting to message vanished players.
    message: '<P> &cYou cannot message a vanished player.'