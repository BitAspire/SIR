lang:
  # Command usage instructions for all mute-related commands.
  help:
    # Usage for permanent mute command.
    perm: "<P> &7Usage: &b/mute &3<player> <reason>"

    # Usage for temporary mute command with time parameter.
    temp: "<P> &7Usage: &b/tempmute &3<player> <time> <reason>"

    # Usage for unmute command.
    unmute: "<P> &7Usage: &b/unmute &3<player> <reason>"

    # Usage for mute status check command.
    check: "<P> &7Usage: &b/checkmute &3<player>"

  # Default values for mute operations.
  default:
    # Default admin name when not specified.
    admin: "Unknown"

    # Default reason for mute actions.
    mute-reason: "Violation of server rules."

    # Default reason for unmute actions.
    unmute-reason: "Mute duration ended."

  # Messages for already muted players or invalid unmute attempts.
  is-muted:
    # {target}, {admin}, {reason} placeholders.
    perm: "&e&lMUTE &8> &b{target}&7 is already permanently muted by &c{admin}&7 for &b{reason}&7."

    # {time} indicates remaining duration.
    temp: "&e&lMUTE &8> &b{target}&7 is already muted by &c{admin}&7 for &b{reason}&7. Time left: &3{time}&7."

    # Message when trying to unmute a player who is not muted.
    unmute: "&e&lMUTE &8> &b{target}&7 is not currently muted."

  # Time unit display configuration.
  time:
    seconds: "second(s)"
    minutes: "minute(s)"
    hours: "hour(s)"
    days: "day(s)"
    weeks: "week(s)"
    months: "month(s)"
    years: "year(s)"

  # Mute action notification messages.
  action:
    # Permanent mute notification.
    perm: "&e&lMUTE &8> &b{target}&7 was permanently muted by &c{admin}&7 for &b{reason}&7."

    # Temporary mute notification with duration.
    temp: "&e&lMUTE &8> &b{target}&7 was muted for &3{time}&7 by &c{admin}&7 for &b{reason}&7."

    # Unmute notification.
    unmute: "&e&lMUTE &8> &b{player}&7 was unmuted by &c{admin}&7 for &b{reason}&7."

  # Mute status check message format.
  check:
    - "&e&lMUTE &8> &b{player}&7 is muted for &3{time}&7 by &c{admin}&7 for &b{reason}&7."