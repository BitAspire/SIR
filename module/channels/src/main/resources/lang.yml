lang:
  # Usage hint for /chat-view.
  help: "<P> &7Usage: &b/chat-view &3<local format name>"

  # Visibility toggle confirmation messages.
  # {channel} = affected channel name.

  # Confirmation when a channel is made visible.
  'true': "<P> &7Channel &e{channel}&7 is now &avisible&7."

  # Confirmation when a channel is hidden.
  'false': "<P> &7Channel &e{channel}&7 is now &chidden&7."