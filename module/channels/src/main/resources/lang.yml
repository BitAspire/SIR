lang:
  help: "<P> &7Correct usage: &b/chat-view &3<local format name>"
  # Visibility toggle confirmation messages
  # {channel} placeholder shows the affected chat channel name

  # Success message when enabling channel visibility
  # Displayed when:
  # - Channel is successfully unhidden
  # - Player gains access to previously hidden channel
  'true': "<P> &7The messages of the channel &e{channel}&7 are&a visible&7."

  # Success message when disabling channel visibility
  # Displayed when:
  # - Channel is successfully hidden
  # - Player removes access to a visible channel
  'false': "<P> &7The messages of the channel &e{channel}&7 are&c not visible&7."