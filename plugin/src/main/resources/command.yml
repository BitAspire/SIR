# Example command configuration file for SIR
# This file defines a custom command for the SIR plugin.

# The main class for the command
main: com.example.plugin.command.CustomCommand

# The name of the command (ex: /command)
# Changing this needs a full server restart to apply.
name: command
# The main permission node for this command
# If this value is empty, it will use the default permission format "sir.{command name}".
permission: sir.command
# If true, this command will be registered on the server.
enabled: true
# If true, this command will override any existing command with the same name.
# If false, it will not register if a command with the same name exists.
# This is useful for custom commands that should replace existing commands.
override-existing: true
# The aliases for this command
# These are alternative names that can be used to invoke the command (ex: /cmd, /c).
aliases: [ cmd, c, custom ]

# The sub-commands for this command
# Each sub-command can have its own permission node.
sub-commands:
  reload: sir.command.my-reload  # Permission for reloading commands
  help: '' # if empty, will use "{main permission node}.{sub-command name}" as permission

# A brief description of the command, this value is optional.
description: 'A custom command for demonstration purposes.'

# The usage message for the command
# This message is shown when the command is used incorrectly. If empty, no message will be shown.
usage: '/command <sub-command> [args]'

# The permission message shown when a player lacks permission
# You can use {perm} to show the missing permission node. If empty, no message will be shown.
permission-message: '&cYou do not have permission to use this command.'

# Checks if this command depends on another SIR command.
depends:
  # If true:
  # - The command won't be registered if parent command is not registered/disabled/does not exist.
  # - The command will use the parent command's enabled and override-existing values.
  # If false:
  # - The command will be registered independently of the parent command (if it exists/declared).
  # - The command will use its own enabled and override-existing values.
  enabled: false
  # The parent command for this command
  parent: ''