main: me.croabeast.sir.SIRPlugin

name: SIR # Simple In-game Receptionist
version: '${version}'
prefix: SIR
authors: [ CroaBeast ]
api-version: 1.13

folia-supported: true

softdepend:
  # Utility plugins
  - ViaVersion
  - Vault
  - PlaceholderAPI
  - InteractiveChat
  # Login plugins
  - UserLogin
  - AuthMe
  - NexAuth
  - nLogin
  - OpeNLogin
  # Vanish plugins
  - SuperVanish
  - PremiumVanish
  - CMI
  - Essentials
  # Misc
  - AdvancedBan
  - DiscordSRV
  - EssentialsDiscord

libraries:
  - com.github.stefvanschie.inventoryframework:IF:0.11.6
  - org.bstats:bstats-bukkit:3.0.2

commands:
  sir:
    permission: sir.admin
    default: op

permissions:
  sir.admin:
    default: op
    children:
      sir.admin.* : true

  sir.admin.*:
    default: op
    children:
      sir.admin.modules: true
      sir.admin.about: true
      sir.admin.reload: true
      sir.admin.help: true
      sir.admin.commands: true
      sir.admin.support: true