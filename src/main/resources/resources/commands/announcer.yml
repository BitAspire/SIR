lang:
  # Main help menu for the Announcer command
  # Displays all available subcommands and their usage
  # Shown when using /announcer help or with invalid arguments
  help:
    - '&7'                                                  # Empty line for spacing
    - ' &6>> &eAnnouncer command Help'                     # Header with command name
    - '  &7- &b/announcer [help]&7: Shows this help menu.' # Base command usage
    - '  &7- &b/announcer preview <ID>&7:'                 # Preview subcommand
    - '    &7Shows a preview of an announcement.'          # Preview description
    - '&7'                                                 # Empty line for spacing

  # Error message shown when an invalid announcement ID is provided
  # Displayed when:
  # - The announcement ID doesn't exist in announces.yml
  # - No announcement ID is provided with preview command
  # - The announcement ID format is invalid
  # References the announces.yml file where announcements are configured
  select: '<P> Please select a valid announce from&a announces.yml'