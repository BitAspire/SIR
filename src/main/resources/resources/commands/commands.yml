commands:
  sir:
    permissions:
      main: sir.admin
      subcommands:
        - modules
        - about
        - reload
        - help
        - commands
        - support
  print:
    override-existing: true
    enabled: true
    aliases: [ rawmsg, rm ]
    permissions:
      main: sir.print
      subcommands:
        - targets
        - chat
        - action-bar;action_bar
        - title
        - webhook
  announcer:
    permissions:
      main: sir.announcer
      subcommands:
        - preview
        - start
        - cancel;stop
        - reboot
  chatview:
    permissions:
      main: sir.chatview
  ignore:
    override-existing: true
    enabled: true
    aliases: [ ig ]
    permissions:
      main: sir.ignore
  msg:
    override-existing: true
    enabled: true
    aliases: [ m, message, tell ]
    permissions:
      main: sir.message
  reply:
    parent: msg # Do not edit this
    aliases: [ r ]
    permissions:
      main: sir.reply
  mute:
    override-existing: true
    enabled: true
    permissions:
      main: sir.mute.perm
  tempmute:
    parent: mute # Do not edit this
    permissions:
      main: sir.mute.temp
  unmute:
    parent: mute # Do not edit this
    permissions:
      main: sir.unmute
  checkmute:
    parent: mute # Do not edit this
    permissions:
      main: sir.checkmute

lang:
  no-permission: '<P> You do not have the permission &c{perm} &7to use this.'
  wrong-arg: '<P> The argument &c{arg} &7is invalid or does not exist.'
