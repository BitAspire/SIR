lang:
  # Command usage instructions for all mute-related commands
  help:
    # Usage for permanent mute command
    perm: "<P> &7Correct usage: &b/mute &3<player> <reason>"

    # Usage for temporary mute command with time parameter
    temp: "<P> &7Correct usage: &b/tempmute &3<player> <time> <reason>"

    # Usage for unmute command
    unmute: "<P> &7Correct usage: &b/unmute &3<player> <reason>"

    # Usage for mute status check command
    check: "<P> &7Correct usage: &b/checkmute &3<player>"

  # Default values for mute operations
  default:
    # Default admin name when not specified
    admin: "Unknown"

    # Default reason for mute actions
    mute-reason: "Not following server rules."

    # Default reason for unmute actions
    unmute-reason: "Time ended."

  # Messages for already muted players
  is-muted:
    # Message for permanently muted players
    # {target}, {admin}, {reason} placeholders
    perm: "&e&lMUTE &8> &b{target} is already muted permanently by &c{admin}&7 due to {reason}."

    # Message for temporarily muted players
    # Additional {time} placeholder shows remaining time
    temp: "&e&lMUTE &8> &b{target} is already muted by &c{admin}&7 due to {reason}. Time left: {time}"

    # Message when trying to unmute a non-muted player
    unmute: "&e&lMUTE &8> &b{target} is not muted yet."

  # Time unit display configuration
  time:
    seconds: "second(s)"
    minutes: "minute(s)"
    hours: "hour(s)"
    days: "day(s)"
    weeks: "week(s)"
    months: "month(s)"
    years: "year(s)"

  # Mute action notification messages
  action:
    # Permanent mute notification
    perm: "&e&lMUTE &8> &b{target}&7 was muted permanently by &c{admin}&7 due to &b{reason}&7."

    # Temporary mute notification with duration
    temp: "&e&lMUTE &8> &b{target}&7 was muted for &3{time}&7 by &c{admin}&7 due to &b{reason}&7."

    # Unmute notification
    unmute: "&e&lMUTE &8> &b{player}&7 was unmuted by &c{admin}&7 due to &b{reason}&7."

  # Mute status check message format
  check:
    - "&e&lMUTE &8> {player} is muted for &3{time}&7 by &c{admin}&7 due to &b{reason}&7."
