lang:
  help:
    # Main command help menu, displayed when using /print without arguments
    # Shows all available subcommands and their basic usage
    main:
      - '&7'
      - ' &6>> &ePrint Help Menu'
      - '  &7- &b/print&7: Shows this help menu.'
      - '  &7- &b/print targets&7: Shows the targets info.'
      - '  &7- &b/print action-bar&7: Help for Action Bar.'
      - '  &7- &b/print chat&7: Help for Chat messages.'
      - '  &7- &b/print TITLE&7: Help for titles messages.'
      - '&7'

    # Detailed information about target selection options
    # Explains all available target selectors and their formats
    targets:
      - '&7'
      - ' &6>> &ePrint Targets Info'
      - '  &7- &b<player>&7: Selects one player'
      - '  &7- &b@a&7: Selects all online players'
      - '  &7-&b world:myWorld&7: Selects all players in a valid and existing world'
      - '  &7-&b perm:my.perm&7: Selects all players that has that permission'
      - '  &7-&b group:myGroup&7: Selects all players in a perms group (Only with Vault)'
      - '&7'

    # Usage instructions for the action bar subcommand
    # Format: /print action-bar <target> <message>
    action-bar: '<P> Usage: &b/print action-bar <target> <my message>'

    # Usage instructions for the chat message subcommand
    # Format: /print chat <target> <type:default|centered|mixed> <message>
    chat: '<P> Usage: &b/print chat <target> <type> <my message>'

    # Usage instructions for the title subcommand
    # Format: /print title <target> <fade-in,stay,fade-out> <message>
    title: '<P> Usage: &b/print title <target> <times> <my message>'

  # Error message when trying to send an empty or null message
  empty-message: '<P> &cYou can not send an empty message.'

  # Feedback messages for target selection results
  reminder:
    # Shown when no valid targets are found or when target selector is invalid
    empty: '<P> This target or group of targets is/are invalid or empty.'
    # Success message after sending the message, {TARGET} shows recipient(s)
    success: '<P> The message was send correctly to {TARGET}!'
