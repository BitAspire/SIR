# Chat System Configuration
update: true

# Empty Message Control
# Note: Keeping this disabled is recommended to prevent chat spam
allow-empty:
  # Allow messages with only spaces
  enabled: false

  # Error message
  message: '<P> &cYou can not send an empty message.'

# Console Log Format
# Note: Affects ALL channel formats in console
simple-logger:
  # Use simplified logger format
  enabled: false

  # Custom console format
  # Supports: PlaceholderAPI, {prefix}, {suffix}
  format: ' &7{player}: {message}'

# Chat Format System
# When false (recommended):
# ✓ InteractiveChat compatibility
# ✓ Ignore command support
# ✓ Local radius channels
# ✓ Hover events
# ✓ Click events
#
# When true (not recommended):
# × Loses advanced features
# × Uses vanilla format
# × Limited functionality
# × No interactive elements
# × No radius support
default-format: false

# Important Notes:
# 1. Empty messages should remain disabled to prevent abuse
# 2. Simple logger helps readability in console
# 3. Default format should stay false for full functionality
# 5. All features work best with default-format: false

# Available Placeholders:
# {player}  - Player name
# {message} - Chat message
# {prefix}  - Player prefix
# {suffix}  - Player suffix
# {color-start} - Color start tag
# {color-end}   - Color end tag