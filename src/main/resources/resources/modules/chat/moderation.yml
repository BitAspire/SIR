options:
  lang-names:
    swearing: "Swearing"
    caps: "Caps"
    Links: "Links"
    format: "Format"

  # This section controls the logging of chat violations.
  log-violations:
    # Option to enable or disable logging of violations.
    enabled: true
    # The format of the log message for a violation.
    # {player} is replaced by the player's name, {type} by the violation type, and {message} by the message that caused the violation.
    format: '<p> &7{player} incurs &e{type}&7 violation here: &f"{message}"'

  # This section controls the notification of staff members about chat violations.
  notify-staff:
    # Option to enable or disable staff notifications for chat violations.
    enabled: true
    # The permission required for a staff member to receive notifications about chat violations.
    permission: sir.moderation.staff.notify

modules:
  # Swearing module configuration section
  swearing:
    # Option to enable or disable the swearing module.
    enabled: true
    # Defines how the swearing will be controlled: BLOCK (block the message) or REPLACE (replace banned words).
    control: BLOCK
    # List of banned words or regular expressions to detect swearing.
    # If an input starts with [regex], will work as a regex string
    banned-words:
      - "bad-word1"
      - "bad-word2"
      - "[regex] (?i)f(.[^ ]*)?ck"
    # Replacement options that will be applied if the control type is REPLACE.
    replace-options:
      # Determines whether to replace the entire word or just individual characters.
      type: CHARACTER # WORD, CHARACTER
      # If true, the replacements will be applied in the order they are listed.
      order: true
      # List of characters or words used to replace the banned words.
      replacements:
        - '*'
        - '#'
    # Warning message to be sent to the player when swearing is detected.
    warnings: "<p> &7Please avoid swearing in the chat."
    # Actions to be taken when a player exceeds the maximum allowed violations.
    actions:
      # The number of violations a player can incur before the command(s) are executed.
      maximum-violations: 3
      # Commands to be executed when the maximum violations are reached.
      commands:
        - "mute {player} Swearing"
      # Messages to be sent to the player when the command(s) are executed.
      messages:
        - "<p> &cYou've been blocked to chat for swearing."
    # Permission that allows players to bypass the swearing module.
    bypass: sir.moderation.bypass.swearing

  # Caps lock module configuration section
  caps:
    # Option to enable or disable the caps lock module.
    enabled: true
    # Defines how caps lock will be controlled: BLOCK (block the message) or REPLACE (replace excessive caps).
    control: BLOCK
    # Warning message to be sent to the player when excessive caps are detected.
    warnings: "<p> &7Please avoid using multiple caps."
    maximum-caps: 10
    # Actions to be taken when a player exceeds the maximum allowed violations for caps lock.
    actions:
      # The number of violations a player can incur before the command(s) are executed.
      maximum-violations: 5
      # Commands to be executed when the maximum violations are reached.
      commands:
        - "mute {player} Caps"
      # Messages to be sent to the player when the command(s) are executed.
      messages:
        - "<p> &cYou've been blocked to chat for caps."
    # Permission that allows players to bypass the caps lock module.
    bypass: sir.moderation.bypass.caps

  # Links module configuration section
  links:
    # Option to enable or disable the links' module.
    enabled: false
    # Defines how link posting will be controlled: BLOCK (block the message) or REPLACE (replace the link).
    control: BLOCK
    # List of domains that are allowed to be posted in the chat.
    allowed-links:
      - "example.com"
      - "another-safe-site.com"
    # Replacement options that will be applied if the control type is REPLACE.
    replace-options:
      # Determines whether to replace the entire link or just parts of it (characters).
      type: CHARACTER
      # If true, the replacements will be applied in the order they are listed.
      order: true
      # List of characters or words used to replace the blocked links.
      replacements:
        - '*'
        - '#'
    # Warning message to be sent to the player when an unauthorized link is detected.
    warnings: "<p> &7Please avoid using links in chat."
    # Actions to be taken when a player exceeds the maximum allowed violations for posting links.
    actions:
      # The number of violations a player can incur before the command(s) are executed.
      maximum-violations: 3
      # Commands to be executed when the maximum violations are reached.
      commands:
        - "mute {player} Caps"
      # Messages to be sent to the player when the command(s) are executed.
      messages:
        - "<p> &cYou've been blocked to chat for links."
    # Permission that allows players to bypass the links module.
    bypass: sir.moderation.bypass.links

  # Chat format module configuration section
  format:
    # Option to enable or disable the chat format module.
    enabled: false
    # Option to automatically capitalize the first letter of messages.
    capitalize: true
    # Prefix and suffix to be added to chat messages.
    characters:
      prefix: ''
      suffix: '.'
    # Permission that allows players to bypass the format module.
    bypass: sir.moderation.bypass.format